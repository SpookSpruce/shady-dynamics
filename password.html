<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Password Required!</title>
  <script>
    async function submitPassword() {
      try{
        console.log('Start');
        const entered_password = prompt('Enter');
        if (!entered_password) return;
        const response = await fetch('/.netlify/functions/compare-hash', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({password: entered_password}),
        });
        const {match} = await response.json();
        console.log(match);
      } catch (error){
        console.error(error);
        alert('Error')
      }
    }
  </script>
</head>
<body>
  <button onclick="submitPassword()">hello</button>
</body>
</html>
